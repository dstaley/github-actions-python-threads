on:
  push:
    branches:
      - master
  pull_request:

name: Testing
jobs:
  chore:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Functional Tests
        run: python app.py
